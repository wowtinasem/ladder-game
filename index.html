<script>
const CHARS = [
  { emoji:'üê±', name:'ÎÉ•Ïù¥',  color:'#ff6b6b' },

  { emoji:'üê≤', name:'Ïö©Ïù¥',  color:'#bf00ff' },
];
const N = 7;
let ladder=[], routes=[], raceOn=false, arrivedCount=0, rankings=[];
let canvas, ctx, W, H, colXs;

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Audio ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
const ac = new (window.AudioContext||window.webkitAudioContext)();
function sfx(type){
  const t=ac.currentTime;
  const sq=(f,s,d,v=0.1)=>{const o=ac.createOscillator(),g=ac.createGain();o.type='square';o.frequency.value=f;g.gain.setValueAtTime(v,t+s);g.gain.exponentialRampToValueAtTime(0.001,t+s+d);o.connect(g).connect(ac.destination);o.start(t+s);o.stop(t+s+d);};
  if(type==='start')[523,659,784,1047].forEach((f,i)=>sq(f,i*0.12,0.2,0.11));
  if(type==='arrive'){[784,988,1175,1568].forEach((f,i)=>sq(f,i*0.08,0.35,0.09));const o=ac.createOscillator(),g=ac.createGain();o.type='triangle';o.frequency.setValueAtTime(1200,t+0.3);o.frequency.exponentialRampToValueAtTime(600,t+0.7);g.gain.setValueAtTime(0.07,t+0.3);g.gain.exponentialRampToValueAtTime(0.001,t+0.7);o.connect(g).connect(ac.destination);o.start(t+0.3);o.stop(t+0.7);}
  if(type==='complete')[523,659,784,1047,784,1047,1319].forEach((f,i)=>sq(f,i*0.15,0.3,0.09));
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Stars ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
!function(){const c=document.getElementById('stars');for(let i=0;i<60;i++){const s=document.createElement('div');s.className='star';const sz=Math.random()*2.5+1;Object.assign(s.style,{width:sz+'px',height:sz+'px',left:Math.random()*100+'%',top:Math.random()*100+'%',animationDelay:Math.random()*2+'s',animationDuration:(Math.random()*2+1)+'s'});c.appendChild(s);}}();

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Board ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function initBoard(){
  const cr=document.getElementById('charRow'),dr=document.getElementById('destRow');
  cr.innerHTML='';dr.innerHTML='';
  CHARS.forEach((ch,i)=>{
    cr.innerHTML+=`<div class="char-slot"><div class="char-label" style="color:${ch.color}">${ch.name}</div><div class="character" style="background:${ch.color}22;border:2px solid ${ch.color}">${ch.emoji}</div></div>`;
    dr.innerHTML+=`<div class="dest-slot"><div class="dest-arrived" id="da-${i}"><div class="dest-arrived-emoji"></div><div class="dest-arrived-name"></div></div><div class="dest-box" id="dest-${i}"><span class="qm">?</span><span class="rank" style="display:none"></span></div><div class="dest-label">GOAL ${i+1}</div></div>`;
  });

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Ladder Generation ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function generateLadder(){
  canvas=document.getElementById('ladderCanvas');
  const area=document.getElementById('ladderArea');
  canvas.width=area.offsetWidth; canvas.height=area.offsetHeight;
  ctx=canvas.getContext('2d');
  W=canvas.width; H=canvas.height;

  const margin=W*0.06;
  colXs=[];
  for(let i=0;i<N;i++) colXs.push(margin+i*((W-2*margin)/(N-1)));

  ladder=[];
  const rows=14, yStep=H/(rows+1), MIN_RUNGS=5;

  // Step 1: random
  for(let r=1;r<=rows;r++){
    const y=r*yStep; let c=0;
    while(c<N-1){if(Math.random()<0.5){ladder.push({c1:c,c2:c+1,y});c+=2;}else c++;}
  }

  // Step 2: guarantee min 5 per pair
  for(let pair=0;pair<N-1;pair++){
    let count=ladder.filter(r=>(r.c1===pair&&r.c2===pair+1)||(r.c1===pair+1&&r.c2===pair)).length;
    const usedYs=ladder.filter(r=>(r.c1===pair&&r.c2===pair+1)||(r.c1===pair+1&&r.c2===pair)).map(r=>r.y);
    const avail=[];
    for(let r=1;r<=rows;r++){
      const y=r*yStep;
      const taken=usedYs.some(uy=>Math.abs(uy-y)<yStep*0.5);
      const blocked=ladder.some(rg=>Math.abs(rg.y-y)<yStep*0.3&&(rg.c1===pair||rg.c2===pair||rg.c1===pair+1||rg.c2===pair+1)&&!(rg.c1===pair&&rg.c2===pair+1));
      if(!taken&&!blocked) avail.push(y);
    }
    let att=0;
    while(count<MIN_RUNGS&&att<30){
      att++;
      if(avail.length>0){const idx=Math.floor(Math.random()*avail.length);ladder.push({c1:pair,c2:pair+1,y:avail.splice(idx,1)[0]});count++;}
      else{const r=Math.floor(Math.random()*rows)+1;const y=r*yStep+(Math.random()-0.5)*yStep*0.4;if(!ladder.some(rg=>rg.c1===pair&&rg.c2===pair+1&&Math.abs(rg.y-y)<yStep*0.3)){ladder.push({c1:pair,c2:pair+1,y});count++;}}
    }
  }
  ladder.sort((a,b)=>a.y-b.y);
  drawLadder();
  computeRoutes();
}

function drawLadder(){
  ctx.clearRect(0,0,W,H);
  // Rails
  colXs.forEach((x,i)=>{
    ctx.save();ctx.strokeStyle=CHARS[i].color;ctx.lineWidth=8;ctx.globalAlpha=0.07;ctx.shadowColor=CHARS[i].color;ctx.shadowBlur=14;
    ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,H);ctx.stroke();ctx.restore();
    ctx.save();ctx.strokeStyle=CHARS[i].color;ctx.lineWidth=3;ctx.globalAlpha=0.65;
    ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,H);ctx.stroke();ctx.restore();
  });
  // Rungs
  ladder.forEach(rung=>{
    const x1=colXs[rung.c1],x2=colXs[rung.c2],y=rung.y;
    ctx.save();ctx.strokeStyle='rgba(255,255,255,0.5)';ctx.lineWidth=2.5;
    ctx.beginPath();ctx.moveTo(x1,y);ctx.lineTo(x2,y);ctx.stroke();ctx.restore();
    ctx.save();ctx.fillStyle='rgba(255,255,255,0.55)';
    [x1,x2].forEach(x=>{ctx.beginPath();ctx.arc(x,y,3,0,Math.PI*2);ctx.fill();});ctx.restore();
  });
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Routes ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function computeRoutes(){
  routes=[];
  const sorted=[...ladder].sort((a,b)=>a.y-b.y);
  for(let sc=0;sc<N;sc++){
    const wp=[];let col=sc,curY=0;wp.push({x:colXs[col],y:0});
    const used=new Set();let found=true;
    while(found){found=false;for(let ri=0;ri<sorted.length;ri++){if(used.has(ri))continue;const rg=sorted[ri];if(rg.y<=curY)continue;let next=-1;if(rg.c1===col)next=rg.c2;else if(rg.c2===col)next=rg.c1;if(next<0)continue;wp.push({x:colXs[col],y:rg.y});wp.push({x:colXs[next],y:rg.y});col=next;curY=rg.y;used.add(ri);found=true;break;}}
    wp.push({x:colXs[col],y:H});routes.push({startCol:sc,endCol:col,wp});
  }
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Path helpers ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function pathLen(wp){let d=0;for(let i=1;i<wp.length;i++)d+=Math.hypot(wp[i].x-wp[i-1].x,wp[i].y-wp[i-1].y);return d;}
function lerpPath(wp,t){t=Math.max(0,Math.min(1,t));const total=pathLen(wp);let target=t*total;for(let i=1;i<wp.length;i++){const seg=Math.hypot(wp[i].x-wp[i-1].x,wp[i].y-wp[i-1].y);if(target<=seg){const f=seg===0?0:target/seg;return{x:wp[i-1].x+(wp[i].x-wp[i-1].x)*f,y:wp[i-1].y+(wp[i].y-wp[i-1].y)*f};}target-=seg;}return{x:wp[wp.length-1].x,y:wp[wp.length-1].y};}

function drawTrail(wp,t,color){
  const total=pathLen(wp);let target=t*total;
  ctx.save();ctx.strokeStyle=color;ctx.lineWidth=6;ctx.globalAlpha=0.35;ctx.shadowColor=color;ctx.shadowBlur=12;ctx.lineCap='round';ctx.lineJoin='round';ctx.setLineDash([]);
  ctx.beginPath();ctx.moveTo(wp[0].x,wp[0].y);
  for(let i=1;i<wp.length;i++){const seg=Math.hypot(wp[i].x-wp[i-1].x,wp[i].y-wp[i-1].y);if(target<=seg){const f=seg===0?0:target/seg;ctx.lineTo(wp[i-1].x+(wp[i].x-wp[i-1].x)*f,wp[i-1].y+(wp[i].y-wp[i-1].y)*f);break;}ctx.lineTo(wp[i].x,wp[i].y);target-=seg;}
  ctx.stroke();ctx.restore();
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Race ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

function startRace(){
  if(raceOn)return;
  raceOn=true;arrivedCount=0;rankings=[];
  document.getElementById('startBtn').disabled=true;
  document.getElementById('resultBanner').classList.remove('show');

  for(let i=0;i<N;i++){
    const b=document.getElementById(`dest-${i}`);b.className='dest-box';
    b.querySelector('.qm').style.display='';
    const rk=b.querySelector('.rank');rk.style.display='none';rk.textContent='';
    const da=document.getElementById(`da-${i}`);da.className='dest-arrived';
    da.querySelector('.dest-arrived-emoji').textContent='';
    da.querySelector('.dest-arrived-name').textContent='';
  }

  generateLadder();
  sfx('start');

  document.querySelectorAll('.mover').forEach(e=>e.remove());
  const area=document.getElementById('ladderArea');
  const moverSize=Math.max(12,Math.min(area.offsetWidth*0.03,18));

  const baseDur=9000;
  const offsets=shuffle([...Array(N).keys()]).map(i=>i*500);

  const racers=routes.map((route,i)=>{
    const el=document.createElement('div');el.className='mover';
    el.textContent=CHARS[route.startCol].emoji;
    area.appendChild(el);
    return{el,route,duration:baseDur+offsets[i],arrived:false};
  });

  let t0=null;
  function frame(ts){
    if(!t0)t0=ts;
    drawLadder();
    let allDone=true;
    racers.forEach(r=>{
      if(r.arrived){drawTrail(r.route.wp,1,CHARS[r.route.startCol].color);return;}
      allDone=false;
      let t=(ts-t0)/r.duration;
      if(t>=1){
        t=1;r.arrived=true;arrivedCount++;
        const rank=arrivedCount;
        rankings.push({ci:r.route.startCol,dc:r.route.endCol,rank});
        revealDest(r.route.endCol,rank,r.route.startCol);
        r.el.classList.add('arrived');sfx('arrive');
        if(arrivedCount===N)setTimeout(()=>{sfx('complete');showResults();confetti();raceOn=false;document.getElementById('startBtn').disabled=false;},600);
      }
      const e=t<0.5?4*t*t*t:1-Math.pow(-2*t+2,3)/2;
      const pos=lerpPath(r.route.wp,e);
      r.el.style.left=(pos.x-moverSize)+'px';
      r.el.style.top=(pos.y-moverSize)+'px';
      drawTrail(r.route.wp,e,CHARS[r.route.startCol].color);
    });
    if(!allDone)requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
}

function revealDest(dc,rank,ci){
  const b=document.getElementById(`dest-${dc}`);
  b.querySelector('.qm').style.display='none';
  const rk=b.querySelector('.rank');rk.style.display='';rk.textContent=rank;
  b.classList.add('revealed');if(rank<=3)b.classList.add('r'+rank);
  const da=document.getElementById(`da-${dc}`);
  da.querySelector('.dest-arrived-emoji').textContent=CHARS[ci].emoji;
  const nm=da.querySelector('.dest-arrived-name');nm.textContent=CHARS[ci].name;nm.style.color=CHARS[ci].color;
  da.classList.add('show');
}

function showResults(){
  const banner=document.getElementById('resultBanner'),list=document.getElementById('resultList');
  list.innerHTML='';
  const medals=['ü•á','ü•à','ü•â','4Ô∏è‚É£','5Ô∏è‚É£','6Ô∏è‚É£','7Ô∏è‚É£'];
  rankings.sort((a,b)=>a.rank-b.rank).forEach(r=>{
    list.innerHTML+=`<div class="result-item"><span class="medal">${medals[r.rank-1]}</span><span>${CHARS[r.ci].emoji} ${CHARS[r.ci].name}</span></div>`;
  });
  banner.classList.add('show');
}

function confetti(){
  const c=document.getElementById('confettiContainer');c.innerHTML='';
  const cols=['#ff2d95','#00f0ff','#ffe600','#39ff14','#ff6b00','#bf00ff'];
  for(let i=0;i<50;i++){const p=document.createElement('div');p.className='confetti-piece';Object.assign(p.style,{left:Math.random()*100+'%',background:cols[~~(Math.random()*cols.length)],width:(Math.random()*8+5)+'px',height:(Math.random()*8+5)+'px',borderRadius:Math.random()>0.5?'50%':'2px',animationDuration:(Math.random()*2+2)+'s',animationDelay:Math.random()*1.5+'s'});c.appendChild(p);}
  setTimeout(()=>c.innerHTML='',5000);
}

let resizeTimer;
window.addEventListener('resize',()=>{clearTimeout(resizeTimer);resizeTimer=setTimeout(()=>{if(!raceOn)generateLadder();},200);});

initBoard();
setTimeout(()=>generateLadder(),100);
</script>
